<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unirse al Servidor de Noap</title>
    <style>
        :root {
            --primary-color: #5865F2;
            --secondary-color: #2ABFA8;
            --accent-color: #FF6F61;
            --dark-bg: #121417;
            --darker-bg: #0a0c0e;
            --card-bg: rgba(32, 34, 37, 0.8);
            --text-color: #ffffff;
            --text-secondary: #B9BBBE;
            --glow-color: rgba(88, 101, 242, 0.4);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(88, 101, 242, 0.1) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(42, 191, 168, 0.1) 0%, transparent 25%);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(to right, #5865F2, #2ABFA8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px var(--glow-color);
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .header h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-weight: 400;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 15px var(--glow-color);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 30px;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 20px var(--glow-color);
        }
        
        .discord-widget {
            width: 100%;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .main-button {
            color: white;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, #5865F2, #4752C4);
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.4);
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        
        .main-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.6);
        }
        
        .main-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .main-button:hover:before {
            left: 100%;
        }
        
        .button-container {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .button {
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            min-width: 150px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        
        .button:hover:before {
            transform: translateY(0);
        }
        
        .fanarts { 
            background: linear-gradient(135deg, #FF6F61, #E65A50);
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.3);
        }
        
        .fanarts:hover { 
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.5);
        }
        
        .clips { 
            background: linear-gradient(135deg, #2ABFA8, #249D8A);
            box-shadow: 0 4px 15px rgba(42, 191, 168, 0.3);
        }
        
        .clips:hover { 
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(42, 191, 168, 0.5);
        }
        
        .divider {
            width: 80%;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.2), transparent);
            margin: 30px auto;
        }
        
        /* Estilos para la sección de redes sociales */
        .social-toggle-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 30px 0 15px;
            position: relative;
        }
        
        .social-toggle {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            padding: 10px;
        }
        
        .social-toggle:hover {
            color: var(--primary-color);
        }
        
        .social-toggle span {
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .arrow-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .arrow-icon svg {
            width: 24px;
            height: 24px;
            transition: transform 0.5s ease;
        }
        
        .social-toggle:hover .arrow-icon {
            background-color: var(--primary-color);
            box-shadow: 0 4px 15px var(--glow-color);
        }
        
        .social-toggle.active .arrow-icon svg {
            transform: rotate(180deg);
        }
        
        .social-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: max-height 0.5s ease, opacity 0.5s ease, transform 0.5s ease;
        }
        
        .social-section.visible {
            max-height: 500px;
            opacity: 1;
            transform: translateY(0);
        }
        
        .social-section-inner {
            text-align: center;
            padding: 30px 0;
        }
        
        .social-section h2 {
            font-size: 1.8em;
            margin-bottom: 25px;
            background: linear-gradient(to right, #5865F2, #2ABFA8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            font-weight: 600;
        }
        
        .social-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            margin: 0 10px;
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            transition: all 0.3s ease;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            padding: 15px;
            box-sizing: border-box;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .social-icon:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }
        
        .social-link:hover .social-icon:before {
            transform: scale(1);
        }
        
        .social-label {
            font-size: 14px;
            margin-top: 8px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }
        
        .social-link:hover .social-icon {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .social-link:hover .social-label {
            color: var(--text-color);
            opacity: 1;
        }
        
        .twitter-icon { background-color: #1DA1F2; }
        .twitch-icon { background-color: #9146FF; }
        .instagram-icon { background-color: #E1306C; }
        .youtube-icon { background-color: #FF0000; }
        
        .footer {
            margin-top: 30px;
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .button-container {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 80%;
            }
        }
    </style>
</head>

            const socialSection = document.getElementById('socialSection');
            
            toggleButton.addEventListener('click', function() {
                toggleButton.classList.toggle('active');
                socialSection.classList.toggle('visible');
            });
        });
    </script>
